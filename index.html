<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VibeClicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="VibeClicker">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <style>
        :root {
            --btn-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            --bg: #f2f2f7;
            --text: #000;
            --btn: #007aff;
            --reset: #ff3b30;
            --card: #ffffff;
            --hover: #e0e0e0;
        }

        body.theme-light {
            --btn-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            --bg: #e0e0e0;
            --text: #000000;
            --btn: #2b2b2b;
            --reset: #cc0000;
            --card: #f4f4f4;
            --hover: #bfbfbf;
        }

        body.theme-dark {
            --btn-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
            --bg: #1c1c1e;
            --text: #f2f2f7;
            --btn: #3a3a3c;
            --reset: #ff453a;
            --card: #2c2c2e;
            --hover: #3a3a3c;
        }

        body.theme-mint {
            --btn-shadow: 0 6px 16px rgba(76, 215, 176, 0.3);
            --bg: #e6f5f0;
            --text: #034d3f;
            --btn: #4cd7b0;
            --reset: #ffa69e;
            --card: #ffffff;
            --hover: #d4ede3;
        }

        body.theme-sky {
            --btn-shadow: 0 6px 16px rgba(114, 188, 212, 0.3);
            --bg: #e0f7ff;
            --text: #003f5c;
            --btn: #72bcd4;
            --reset: #ffa5b0;
            --card: #ffffff;
            --hover: #ccecf6;
        }

        body.theme-peach {
            --btn-shadow: 0 6px 16px rgba(255, 182, 143, 0.3);
            --bg: #fff2ec;
            --text: #4e2a1e;
            --btn: #ffb68f;
            --reset: #f28585;
            --card: #ffffff;
            --hover: #ffe0d2;
        }

        body.theme-lavender {
            --btn-shadow: 0 6px 16px rgba(180, 159, 204, 0.3);
            --bg: #f3f0ff;
            --text: #3d3a59;
            --btn: #b49fcc;
            --reset: #f47c7c;
            --card: #ffffff;
            --hover: #e4dcff;
        }

        body.theme-sand {
            --btn-shadow: 0 6px 16px rgba(222, 184, 135, 0.3);
            --bg: #fdf6ec;
            --text: #5a463a;
            --btn: #deb887;
            --reset: #e07a5f;
            --card: #ffffff;
            --hover: #f2e3d3;
        }

        html, body {
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            height: 100%;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            touch-action: manipulation;
        }

        button:focus,
        button:active,
        #reset:focus,
        #reset:active {
            outline: none;
            box-shadow: none;
        }

        .topbar {
            width: 100%;
            padding: 15px 24px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-buttons, .right-buttons {
            display: flex;
            gap: 10px;
        }

        .theme-menu {
            position: relative;
        }

        .theme-menu button,
        .right-buttons button {
            border: none;
            border-radius: 30px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            background-color: var(--card);
            color: var(--text);
            transition: background 0.2s;
        }

        .theme-dropdown {
            display: none;
            position: absolute;
            top: 110%;
            right: 0;
            background-color: var(--card);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            padding: 8px;
            z-index: 1;
        }

        .theme-dropdown button {
            display: block;
            margin: 4px 0;
            width: 100%;
        }

        .theme-menu:hover .theme-dropdown {
            display: block;
        }

        #counter {
            font-size: 140px;
            font-weight: bold;
            user-select: none;
            text-align: center;
            width: 100%;
        }

        #reset {
            font-size: 24px;
            padding: 10px 16px;
            border-radius: 30px;
            border: none;
            background-color: var(--reset);
            color: white;
            margin: 20px auto;
            cursor: pointer;
            display: block;
            transition: background 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            -webkit-appearance: none;
        }

        #reset:hover {
            background-color: var(--hover);
        }

        .button-area {
            display: flex;
            justify-content: center;
            margin: 0 24px 40px;
        }

        .button-area button.hovered {
            box-shadow: var(--btn-shadow);
        }

        .button-area button {
            width: 100%;
            max-width: 400px;
            height: 100px;
            font-size: 60px;
            border: none;
            border-radius: 100px;
            background-color: var(--btn);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .custom-btn {
            background-color: var(--btn);
            color: var(--text);
            border: none;
            border-radius: 100px;
            padding: 18px 36px;
            font-size: 22px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease, box-shadow 0.15s ease, background-color 0.3s ease;
        }
</style>
</head>
<body class="theme-light">
    <div class="topbar">
        <div class="right-buttons">
            <button onclick="toggleSound()" id="soundToggle">üîä</button>
        </div>
        <div class="theme-menu" id="themeMenu">
            <button onclick="toggleThemeMenu(event)" id="paletteIcon">üé®</button>
            <div class="theme-dropdown" id="themeDropdown">
                <button onclick="setTheme('theme-light')">‚òÄÔ∏è</button>
                <button onclick="setTheme('theme-dark')">üåô</button>
                <button onclick="setTheme('theme-mint')">üåø</button>
                <button onclick="setTheme('theme-sky')">üå§Ô∏è</button>
                <button onclick="setTheme('theme-peach')">üçë</button>
                <button onclick="setTheme('theme-lavender')">üíú</button>
                <button onclick="setTheme('theme-sand')">üèñÔ∏è</button>
            </div>
        </div>
    </div>

    <div id="counter">0</div>
    <button id="reset" onclick="resetCounter()">‚Ü∫</button>

    <div class="button-area">
        <button class="custom-btn plus-btn" onclick="changeCounter(1)">+</button>
    </div>

    <script>
        let count = 0;
        let soundEnabled = true;
        const clickSound = new Audio("https://cdn.jsdelivr.net/gh/jkneb/sounds@main/click.mp3");

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const paletteIcon = document.getElementById('paletteIcon');
            const themeIcons = {
                'theme-light': '‚òÄÔ∏è',
                'theme-dark': 'üåô',
                'theme-mint': 'üåø',
                'theme-sky': 'üå§Ô∏è',
                'theme-peach': 'üçë',
                'theme-lavender': 'üíú',
                'theme-sand': 'üèñÔ∏è'
            };
            if (savedTheme) {
                document.body.className = savedTheme;
                if (paletteIcon && themeIcons[savedTheme]) {
                    paletteIcon.textContent = themeIcons[savedTheme];
                }
            }

            const saved = localStorage.getItem('counter');
            if (saved !== null) {
                count = parseInt(saved);
                document.getElementById('counter').textContent = count;
            }

            const savedSound = localStorage.getItem('soundEnabled');
            if (savedSound !== null) {
                soundEnabled = savedSound === 'true';
                updateSoundIcon();
            }

            const plusButton = document.querySelector('.plus-btn');
            if (plusButton) {
                plusButton.addEventListener('mousedown', () => {
                    plusButton.style.transform = 'scale(0.96)';
                    plusButton.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.2)';
                });
                plusButton.addEventListener('mouseup', () => {
                    plusButton.style.transform = 'scale(1)';
                    plusButton.style.boxShadow = '0 8px 18px rgba(0, 0, 0, 0.3)';
                });
                plusButton.addEventListener('mouseleave', () => {
                    plusButton.style.transform = 'scale(1)';
                    plusButton.style.boxShadow = '0 8px 18px rgba(0, 0, 0, 0.3)';
                });
            }
        });

        function changeCounter(val) {
            if (navigator.vibrate) navigator.vibrate(20);
            if (soundEnabled && clickSound) clickSound.play();
            count += val;
            document.getElementById('counter').textContent = count;
            localStorage.setItem('counter', count);
        }

        function resetCounter() {
            count = 0;
            document.getElementById('counter').textContent = count;
            localStorage.setItem('counter', count);
        }

        function setTheme(theme) {
            document.body.className = theme;
            localStorage.setItem('theme', theme);

            const themeIcons = {
                'theme-light': '‚òÄÔ∏è',
                'theme-dark': 'üåô',
                'theme-mint': 'üåø',
                'theme-sky': 'üå§Ô∏è',
                'theme-peach': 'üçë',
                'theme-lavender': 'üíú',
                'theme-sand': 'üèñÔ∏è'
            };

            const paletteIcon = document.getElementById('paletteIcon');
            if (paletteIcon && themeIcons[theme]) {
                paletteIcon.textContent = themeIcons[theme];
            }
        }

        function toggleThemeMenu(e) {
            e.stopPropagation();
            const dropdown = document.getElementById('themeDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            localStorage.setItem('soundEnabled', soundEnabled);
            updateSoundIcon();
        }

        function updateSoundIcon() {
            const soundToggle = document.getElementById('soundToggle');
            if (!soundToggle) return;
            soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
        }

        document.addEventListener('click', () => {
            const dropdown = document.getElementById('themeDropdown');
            if (dropdown) dropdown.style.display = 'none';
        });
    </script>
</body>
</html>
